<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тухик Стримит!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="https://hls-js.netlify.app/dist/hls.js"></script>
    <div class="app">
        <div class="wrapper">
            <video id="stream" src="#" poster="icons/offline.png"></video>
            <div class="overlay">
                <img class="live" src="icons/live.svg" alt="">
                <button>
                    <img src="icons/pause.svg" alt="">
                    <img style="display: none" src="icons/play.svg" alt="">
                </button>
                <div class="progress">
                    <div class="inner" style="width: 69%"></div>
                </div>
                <span class="time">
                    12:34 / 59:32
                </span>
                <button>
                    <img src="icons/volume-high.svg" alt="">
                    <img style="display: none" src="icons/volume-low.svg" alt="">
                    <img style="display: none" src="icons/volume-off.svg" alt="">
                </button>
                <div class="volumeLevel">
                    <div class="inner" style="width: 69%"></div>
                </div>
                <button>
                    <img src="icons/pip.svg" alt="">
                </button>
                <button class="fullscreen">
                    <img src="icons/fs-enter.svg" alt="">
                    <img style="display: none" src="icons/close.svg" alt="">
                </button>
            </div>
        </div>
        <div class="sidebar">
            <div class="upper">
                <button>
                    <img src="icons/chat-close.svg" alt="">
                    <img style="display: none" src="icons/chat-open.svg" alt="">
                </button>
                <span class="viewers">
                    <img src="icons/viewers.svg" alt="">
                    128
                </span>
            </div>
            <div class="chat">
                <span class="message">
                    <b style="color: #FFE157">1combowombo</b>
                    @cringelord ты пропустил великолепный стрим по скайриму виар
                    <i>21:56</i>
                </span>
            </div>
            <div class="input blocked">
                <span>
                    Для отправки сообщений
                    <br> в чат нужно <a href="#">залогиниться</a>
                </span>
                <input type="text" placeholder="Введите сообщение">
            </div>
        </div>
    </div>
    <script>
        var video = document.getElementById('stream');
        if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = 'https://stream.tuxick.dev/hls/tuxick.m3u8';
            video.addEventListener('canplay', function () {
                video.play();
            });
        } else if (Hls.isSupported()) {
            var hls = new Hls({
                debug: true
            });
            hls.loadSource('https://stream.tuxick.dev/hls/tuxick.m3u8');
            hls.attachMedia(video);
            hls.on(Hls.Events.MEDIA_ATTACHED, function () {
                video.muted = true;
                video.play();
            });
        }
    </script>
</body>

</html>
